{% extends 'base.html' %}

{% load static %}

{% block title %} Reward || {{ block.super }} {% endblock %}

{% block stylesheet %} {% endblock %}


{% block content %}

    <div style="margin-bottom: 80px"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h3 class="" style="text-align: center">Reward Post</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleReword">Reward</label>
                        <input type="text" name="text" class="form-control" placeholder="Reward"/>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 260px"></div>

{% endblock %}


{% block script %} {% endblock %}
