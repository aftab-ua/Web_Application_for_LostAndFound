{% extends 'master.html' %}

{% block title %}Login | {{ block.super }} {% endblock %}

{% block content %}


    <div style="margin-bottom: 70px"></div>
    <div class="container">
        <div class="row">
            <div class="col col-sm-8 col-md-9 col-lg-4 col-xl-4 mx-auto">
                <h3 class="font-weight-bold text-center my-2">
                    <a href="{% url 'home' %}">Lost & Found</a>
                </h3>
                <!--- Massage Framework --->
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="text-center">
                            <span>{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
                <!---- End Message --->
                <div class="card">
                    <article class="card-body">
                        <a href="{% url 'register' %}" class="float-right btn btn-outline-primary">Sign up</a>
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Your email</label>
                                 <input type="text" name="user" class="form-control" id="exampleInputEmail1" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <a class="float-right" href="{% url 'password_reset' %}">Forgot?</a>
                                <label>Your password</label>
                                <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="*********">
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label> <input type="checkbox"> Save password </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
